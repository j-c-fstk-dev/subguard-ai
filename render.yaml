services:
  - type: web
    name: subguard-api
    env: python
    plan: free
    runtime: python-3.11
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: GEMINI_API_KEY
        sync: false
